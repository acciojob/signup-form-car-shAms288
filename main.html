<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name" >Name</label>
		<input type="text" id="name" placeholder="Name" required><br>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required><br>
		<label for="gender">Gender</label>
		<input type="radio" name="gender" id="gender_m" required>Male
		<input type="radio" name="gender" id="gender_f" required>Female<br>
		<label for="carBrands">Car Brands</label>
		<select id="cars" name="cars" required>
			<option value="">--Please choose an option--</option>
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedez">Mercedez</option>
		</select><br>
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required><br>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required><br>
		<label for="phoneNumber">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" required><br>
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required><br>
		<input type="checkbox" id="tos" required>I agree to the TOS.<br>
		<label for"submitButton></label>
		<input type="submit" value="Submit Button">
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
